<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="css/cadastros.css">

</head>
<body>
    <main>
        <h1>Cadastre-se</h1>
        <img src="icon/perfil.png" alt="perfil" width="200px"><br>
        
        <label for="nome">Nome Completo: </label>
                <input type="text" id="nome"><br>

                <label for="email">E-mail: </label>
                <input type="email" placeholder="seu@email.com.br" id="email"><br>

                <label for="telefone">Telefone: </label>
                <input type="tel" id="tele"><br>

            
                <label for="linkedin">Perfil LinkedIn: </label>
                <input type="url" id="linkedin"><br>

                <label for="ramoEmpresa">CEP: </label>
                <input type="text" name="cidade" id="cidade" placeholder="ex: Caxias do Sul - RS"><br>

                <div class="dadosAcademicos">
                    <h2>Dados Acadêmicos</h2>
                    <label for="nomevaga">Estuda: 
                    <select name="" id="">
                        <option value="sim">SIM</option>
                        <option value="nao">NÃO</option>
                    </select><br>
                </label><br>
 
                    <label for="instituicao">Instituição: </label>
                    <input type="text" id="escola"><br>
    
    
                    <label for="modalidade">Curso: </label>
                    <input type="text" id="curso"><br>
                    <label for="habilidades" id="habilidades">Requisitos: 
                        <select id="habilidades">
                            <option value="" class="option">HTML&CSS</option>
                            <option value="" class="option">JavaScript</option>
                            <option value="" class="option">Java</option>
                            <option value="" class="option">C++</option>
                            <option value="" class="option">Python</option><option value="" class="option">PostgreSQL</option><option value="" class="option">MySQL</option><option value="" class="option">React</option><option value="" class="option">Django</option>
                        </select>
                    </label><br><br>

                    <div id="spaceHabilidades">
                        <div class="skills"></div>
                    </div>
    
                </div>
                <button class="btn"><a href="">Testes</a></button>
                <button class="btn" onclick="cadastrar()"><a href="login.html">Cadastrar-me</a></button>
                <button class="btn"><a href="meuPerfil.html">Editar</a></button>
    </main>
</body>
</html>
