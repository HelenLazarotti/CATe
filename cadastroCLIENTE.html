<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="css/cadastros.css">
    
</head>
<body>
    <main>
        <h1>Cadastre-se</h1>
        <img src="icon/perfil.png" alt="perfil" width="200px"><br>

        <label for="nome">Nome Completo: </label>
                <input type="text"><br>

                <label for="email">E-mail: </label>
                <input type="email" placeholder="seu@email.com.br"><br>

                <label for="telefone">Telefone: </label>
                <input type="tel"><br>

            
                <label for="linkedin">Perfil Linkedin: </label>
                <input type="url"><br>

                <label for="ramoEmpresa">CEP: </label>
                <input type="text" name="cidade" id="cidade" placeholder="ex: Caxias do Sul - RS"><br>

                <div class="dadosAcademicos">
                    <h2>Dados Acadêmicos</h2>
                    <label for="nomevaga">Estuda: 
                    <select name="" id="">
                        <option value="sim">SIM</option>
                        <option value="nao">NÃO</option>
                    </select><br>
                </label><br>
 
                    <label for="salario">Instituição: </label>
                    <input type="text"><br>
    
    
                    <label for="modalidade">Curso: </label>
                    <input type="text"><br>
    
                    <label for="habilidades" id="habilidades">Habilidades: 
                        <select>
                            <option value="">HTML&CSS</option>
                            <option value="">JavaScript</option>
                            <option value="">Java</option>
                            <option value="">C++</option>
                            <option value="">Python</option><option value="">PostgreSQL</option><option value="">MySQL</option><option value="">React</option><option value="">Django</option>
                        </select>
                    </label><br><br>

                    <div id="spaceHabilidades"></div>
                </div>

                <button class="btn"><a href="login.html">Cadastrar-me</a></button>
    </main>
    
</body>
</html>
